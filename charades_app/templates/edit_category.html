{% extends 'base.html' %}

{% block content %}

<h1>{{ category.name }}</h1>

{% if current_user.is_authenticated %}

    <form method="POST" action="{{ url_for('main.category_detail', category_id=category.id) }}">
        {{ form.csrf_token }}
        <fieldset>
            <legend>Edit this category</legend>

            {{ form.name.label }}
            {{ form.name }}
                       
            {{ form.submit }}

        </fieldset>
    </form>

{% endif %}

{% endblock %}
